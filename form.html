<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <form action="">
        <input type="email" placeholder="Enter Your Email" name="user_email">
        <input type="date" name="today">
        <input type="range" min="10" max="30" name="range">
        <input type="time" name="time">
        <input type="radio" name="gen" value="male">male
        <input type="radio" name="gen" value="female">female
        <input type="checkbox" name="checkbox1" value="cricket">cricket
        <input type="checkbox" name="checkbox2" value="football">football
        <input type="checkbox" name="checkbox3" value="hockey">hockey
        <select name="city" id="">
            <option value="FSD">faisalabad</option>
            <option value="LHR">lahore</option>
            <option value="MLT">multan</option>
        </select>
        <textarea name="address" id="" cols="30" rows="2"></textarea>
        <input type="url">
        <input type="mouth">
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
